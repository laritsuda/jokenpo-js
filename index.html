<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <header>
        <h1> Jokenpo</h1>
    </header>
    <div class="scoreboard">
        <p id="scores">
            <span id="userScore">0</span>:<span id="compScore">0</span>
        </p>
        <p id="userLabel" class="scoreLabel">You</p>
        <p id="compLabel" class="scoreLabel">Robot</p>
    </div>

    <div class="result">
        <p id="result">Let's Start! </p>
    </div>

    <div class="buttons">
        <img src="./images/paper.png" id="paperButton" alt="Paper">
        <img src="./images/rock.png" id="rockButton" alt="Rock">
        <img src="./images/scissors.png" id="scissorsButton" alt="Scissor">
    </div>
    
    
    <footer>
        <p>Make your move</p>
        <button id="restart">Try again</button>
    </footer>
    
     <!--<script src="./app.js"></script>-->

</body>
</html>
